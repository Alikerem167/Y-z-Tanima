<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fotoğraf Analizi</title>
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-container">
    <a href="anasayfa.html" class="logo">FotoAnaliz</a>

    <button class="nav-toggle" id="navToggle">☰</button>

    <ul class="nav-links" id="navLinks">
      <li><a href="#yuz-analiz">Yüz Analizi</a></li>
      <li><a href="#el-fali">El Falı</a></li>
      <li><a href="#burc-yorumu">Burç Yorumu</a></li>
      <li><a href="#yukselen-burc">Yükselen Burç Yorumu</a></li>
      <li><a href="#konusma-tarz">Konuşma Tarzı Yorumu</a></li>
    </ul>
  </div>
</nav>


  <main class="container">
    <section class="card">
      <h1>Fotoğraf Analizi</h1>

      <div class="stack">
        <label>Görsel</label>
       <label class="file">
  <!-- TEK input -->
  <input type="file" id="file" accept="image/png,image/jpeg,image/webp,image/gif">


  <!-- Önizleme alanı -->
  <div class="drop" style="display:flex;align-items:center;gap:12px;">
    <img id="preview" class="thumb hidden" alt="">
    <span id="placeholder">Görsel seç veya sürükleyip bırak</span>
  </div>
</label>


        <div class="actions">
          <button class="btn" id="send">Analiz Et</button>
          <button class="btn danger" id="logout">Çıkış</button>
        </div>
        
        <div id="sliderWrap" class="slider-wrap hidden">
  <div id="slider" class="slider"></div>

  <div class="pager">
    <button id="prev" class="btn secondary" type="button">‹</button>
    <div id="dots" class="dots"></div>
    <button id="next" class="btn secondary" type="button">›</button>
  </div>
</div>


        <pre id="out"></pre>
        <p class="muted">Günlük 3 analiz hakkın var. Yüksek çözünürlüklü görseller daha net sonuç verir.</p>
      </div>
    </section>
  </main>

  <script src="/anasayfa.js"></script>
  <script src="/anasayfa2.js"></script>
  <link rel="stylesheet" href="/assets/style.css">

</body>
</html>
